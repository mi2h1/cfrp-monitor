<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事詳細 - CFRP Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">
    <link href="assets/css/articles.css" rel="stylesheet">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">CFRP Monitor</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="articles.html">
                    <i class="fas fa-arrow-left"></i> 記事一覧に戻る
                </a>
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> ログアウト
                </a>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <div class="col-md-2 sidebar bg-dark" id="sidebar">
                <!-- サイドバーコンテンツは common.js で生成 -->
            </div>

            <!-- メインコンテンツ -->
            <div class="col-md-10 main-content">
                <div class="container-fluid py-3">
                    <!-- パンくずナビ -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="dashboard.html">ダッシュボード</a></li>
                            <li class="breadcrumb-item"><a href="articles.html">記事管理</a></li>
                            <li class="breadcrumb-item active" aria-current="page">記事詳細</li>
                        </ol>
                    </nav>

                    <!-- ローディング表示 -->
                    <div id="loading" class="text-center py-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">読み込み中...</span>
                        </div>
                        <p class="mt-2">記事を読み込んでいます...</p>
                    </div>

                    <!-- 記事詳細コンテンツ -->
                    <div id="articleDetailContainer" style="display: none;">
                        <!-- JavaScript で動的に生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 必要なスクリプト -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/timezone-utils.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/article-detail.js"></script>
    <script src="assets/js/page-init.js"></script>
    <script>
        // 記事詳細ページを初期化
        initializeArticleDetailPage();
    </script>
</body>
</html>
