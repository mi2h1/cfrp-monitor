<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API テスト - CFRP Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Vercel API テスト</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Hello API テスト</h5>
                        <p class="card-text">Vercel上のPython APIが動作するかテストします。</p>
                        <button class="btn btn-primary" onclick="testHelloAPI()">APIテスト実行</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">テスト結果</h5>
                        <div id="result" class="alert alert-info">
                            まだテストが実行されていません。
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>レスポンス詳細</h3>
            <pre id="response-details" class="bg-light p-3 rounded">
まだテストが実行されていません。
            </pre>
        </div>
    </div>

    <script>
        async function testHelloAPI() {
            const resultDiv = document.getElementById('result');
            const responseDetails = document.getElementById('response-details');
            
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> テスト実行中...';
            resultDiv.className = 'alert alert-info';
            
            try {
                const response = await fetch('/api/hello');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <strong>✅ API テスト成功!</strong><br>
                        ステータス: ${data.status}<br>
                        メッセージ: ${data.message}<br>
                        タイムスタンプ: ${data.timestamp}
                    `;
                    resultDiv.className = 'alert alert-success';
                } else {
                    resultDiv.innerHTML = `❌ API テスト失敗: ${response.status}`;
                    resultDiv.className = 'alert alert-danger';
                }
                
                responseDetails.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                resultDiv.innerHTML = `❌ エラーが発生しました: ${error.message}`;
                resultDiv.className = 'alert alert-danger';
                responseDetails.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
