<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード移行ツール</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>パスワード移行ツール</h1>
    <p>このツールは既存のユーザーのパスワードを新しいハッシュ形式に移行します。</p>
    <button id="migrateBtn">移行実行</button>
    <div id="output"></div>

    <script src="assets/js/common.js"></script>
    <script>
        document.getElementById('migrateBtn').addEventListener('click', async () => {
            const output = document.getElementById('output');
            const btn = document.getElementById('migrateBtn');
            
            btn.disabled = true;
            output.innerHTML = '<p>移行中...</p>';
            
            try {
                // 既存のユーザーを取得
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .is('password_salt', null);
                
                if (error) throw error;
                
                output.innerHTML += `<p>移行対象: ${users.length}人</p>`;
                
                for (const user of users) {
                    try {
                        // 現在のパスワードが平文と仮定してハッシュ化
                        const currentPassword = user.password_hash;
                        const { hash, salt } = await hashPassword(currentPassword);
                        
                        // データベースを更新
                        const { error: updateError } = await supabase
                            .from('users')
                            .update({
                                password_hash: hash,
                                password_salt: salt
                            })
                            .eq('user_id', user.user_id);
                        
                        if (updateError) throw updateError;
                        
                        output.innerHTML += `<p>✅ ${user.user_id} 完了</p>`;
                        
                    } catch (error) {
                        output.innerHTML += `<p>❌ ${user.user_id} エラー: ${error.message}</p>`;
                    }
                }
                
                output.innerHTML += '<p><strong>移行完了！</strong></p>';
                
            } catch (error) {
                output.innerHTML += `<p>エラー: ${error.message}</p>`;
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
