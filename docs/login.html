<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - CFRP Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">
    <link href="assets/css/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>CFRP Monitor</h2>
                <p>ログイン</p>
            </div>

            <div id="alertContainer"></div>

            <!-- ログインフォーム -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="userId" class="form-label">ユーザーID</label>
                    <input type="text" class="form-control" id="userId" required 
                           placeholder="ユーザーIDを入力">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" class="form-control" id="password" required 
                           placeholder="パスワードを入力">
                </div>
                <button type="submit" class="btn btn-primary btn-login">
                    ログイン
                </button>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">
                    アカウントをお持ちでない方は 
                    <a href="#" id="showRegisterModal" class="text-primary">新規登録はこちら</a>
                </p>
            </div>

        </div>
    </div>

    <!-- 新規登録モーダル -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">新規登録</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="registerAlertContainer"></div>
                    
                    <form id="registerForm">
                        <div class="form-group mb-3">
                            <label for="newUserId" class="form-label">新しいユーザーID</label>
                            <input type="text" class="form-control" id="newUserId" required 
                                   placeholder="新しいIDを入力">
                        </div>
                        <div class="form-group mb-3">
                            <label for="newPassword" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="newPassword" required 
                                   placeholder="パスワードを入力（4文字以上）">
                        </div>
                        <div class="form-group mb-3">
                            <label for="displayName" class="form-label">表示名（任意）</label>
                            <input type="text" class="form-control" id="displayName" 
                                   placeholder="表示名を入力">
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            新規登録
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // APIベースのログイン機能
        document.addEventListener('DOMContentLoaded', function() {
            // ログイン済みチェック
            if (localStorage.getItem('auth_token')) {
                window.location.href = '/';
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegisterModal = document.getElementById('showRegisterModal');

            // 新規登録モーダル表示
            showRegisterModal.addEventListener('click', function(e) {
                e.preventDefault();
                const modal = new bootstrap.Modal(document.getElementById('registerModal'));
                modal.show();
            });

            // ログイン処理
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const userId = document.getElementById('userId').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch('/api/auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: userId,
                            password: password
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        // トークンとユーザー情報を保存
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('user_info', JSON.stringify(data.user));
                        
                        showAlert('ログインに成功しました', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        showAlert(data.error || 'ログインに失敗しました', 'danger');
                    }
                } catch (error) {
                    showAlert('サーバーエラーが発生しました', 'danger');
                    console.error('Login error:', error);
                }
            });

            // 新規登録処理
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const userId = document.getElementById('newUserId').value;
                const password = document.getElementById('newPassword').value;
                const displayName = document.getElementById('displayName').value;
                
                // パスワードバリデーション
                if (password.length < 4) {
                    showAlert('パスワードは4文字以上にしてください', 'danger', 'registerAlertContainer');
                    return;
                }
                
                // 新規登録は管理者による招待制
                showAlert('新規登録は管理者にお問い合わせください', 'info', 'registerAlertContainer');
            });

            // アラート表示関数
            function showAlert(message, type, containerId = 'alertContainer') {
                const container = document.getElementById(containerId);
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                container.innerHTML = '';
                container.appendChild(alertDiv);
                
                // 3秒後に自動削除
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 3000);
            }
        });
    </script>
</body>
</html>
