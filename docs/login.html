<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - CFRP Monitor</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        .register-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>CFRP Monitor</h2>
                <p>ログイン・新規登録</p>
            </div>

            <div id="alertContainer"></div>

            <!-- ログインフォーム -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="userId" class="form-label">ユーザーID</label>
                    <input type="text" class="form-control" id="userId" required 
                           placeholder="ユーザーIDを入力">
                </div>
                <button type="submit" class="btn btn-primary btn-login">
                    ログイン
                </button>
            </form>

            <div class="divider">
                <span>または</span>
            </div>

            <!-- 新規登録セクション -->
            <div class="register-section">
                <h6 class="mb-3">新規登録</h6>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="newUserId" class="form-label">新しいユーザーID</label>
                        <input type="text" class="form-control" id="newUserId" required 
                               placeholder="新しいIDを入力">
                    </div>
                    <div class="form-group">
                        <label for="displayName" class="form-label">表示名（任意）</label>
                        <input type="text" class="form-control" id="displayName" 
                               placeholder="表示名を入力">
                    </div>
                    <button type="submit" class="btn btn-success btn-login">
                        新規登録
                    </button>
                </form>
            </div>

            <div class="text-center mt-3">
                <small class="text-muted">
                    テスト用: admin / test
                </small>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        // 既にログインしている場合はリダイレクト
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }

        // アラート表示関数
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // ログインフォーム処理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                showAlert('ユーザーIDを入力してください');
                return;
            }

            try {
                // ユーザーの存在確認
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('user_id', userId)
                    .single();

                if (error || !data) {
                    showAlert('ユーザーIDが見つかりません');
                    return;
                }

                // ログイン成功
                localStorage.setItem('currentUser', userId);
                localStorage.setItem('currentUserData', JSON.stringify(data));
                
                // 最終ログイン時刻を更新
                await supabase
                    .from('users')
                    .update({ last_login: new Date().toISOString() })
                    .eq('user_id', userId);

                showAlert('ログインしました！リダイレクト中...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('ログインエラー:', error);
                showAlert('ログインに失敗しました');
            }
        });

        // 新規登録フォーム処理
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newUserId = document.getElementById('newUserId').value.trim();
            const displayName = document.getElementById('displayName').value.trim();
            
            if (!newUserId) {
                showAlert('ユーザーIDを入力してください');
                return;
            }

            if (newUserId.length < 3) {
                showAlert('ユーザーIDは3文字以上で入力してください');
                return;
            }

            try {
                // 新規ユーザー作成
                const { data, error } = await supabase
                    .from('users')
                    .insert([{
                        user_id: newUserId,
                        display_name: displayName || newUserId
                    }])
                    .select()
                    .single();

                if (error) {
                    if (error.code === '23505') { // unique constraint violation
                        showAlert('そのユーザーIDは既に使用されています');
                    } else {
                        showAlert('登録に失敗しました: ' + error.message);
                    }
                    return;
                }

                // 登録成功後、自動ログイン
                localStorage.setItem('currentUser', newUserId);
                localStorage.setItem('currentUserData', JSON.stringify(data));
                
                showAlert('登録完了！ログインしました。リダイレクト中...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('登録エラー:', error);
                showAlert('登録に失敗しました');
            }
        });

        // Enterキーでフォーム送信（ログインフォーム）
        document.getElementById('userId').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('loginForm').querySelector('button[type="submit"]').click();
            }
        });

        // Enterキーでフォーム送信（新規登録フォーム）
        document.getElementById('newUserId').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('registerForm').querySelector('button[type="submit"]').click();
            }
        });

        document.getElementById('displayName').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('registerForm').querySelector('button[type="submit"]').click();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
