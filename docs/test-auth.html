<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証API テスト - CFRP Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>認証API テスト</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ログインテスト</h5>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="userId" class="form-label">ユーザーID</label>
                                <input type="text" class="form-control" id="userId" value="admin" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password" class="form-control" id="password" value="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">ログインテスト</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">テスト結果</h5>
                        <div id="result" class="alert alert-info">
                            まだテストが実行されていません。
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>レスポンス詳細</h3>
            <pre id="response-details" class="bg-light p-3 rounded">
まだテストが実行されていません。
            </pre>
        </div>

        <div class="mt-4">
            <h3>保存されたトークン</h3>
            <div class="bg-light p-3 rounded">
                <p><strong>トークン:</strong> <span id="stored-token">なし</span></p>
                <p><strong>ユーザー情報:</strong> <span id="stored-user">なし</span></p>
                <button class="btn btn-sm btn-danger" onclick="clearStorage()">ストレージクリア</button>
            </div>
        </div>
    </div>

    <script>
        // ページ読み込み時にストレージ内容を表示
        document.addEventListener('DOMContentLoaded', function() {
            updateStorageDisplay();
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const responseDetails = document.getElementById('response-details');
            
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> 認証中...';
            resultDiv.className = 'alert alert-info';
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <strong>✅ 認証成功!</strong><br>
                        ユーザー: ${data.user.display_name}<br>
                        権限: ${data.user.role}<br>
                        トークン: ${data.token.substring(0, 20)}...
                    `;
                    resultDiv.className = 'alert alert-success';
                    
                    // トークンをlocalStorageに保存
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    updateStorageDisplay();
                } else {
                    resultDiv.innerHTML = `❌ 認証失敗: ${data.error || 'Unknown error'}`;
                    resultDiv.className = 'alert alert-danger';
                }
                
                responseDetails.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                resultDiv.innerHTML = `❌ エラーが発生しました: ${error.message}`;
                resultDiv.className = 'alert alert-danger';
                responseDetails.textContent = `Error: ${error.message}`;
            }
        });

        function updateStorageDisplay() {
            const token = localStorage.getItem('auth_token');
            const userInfo = localStorage.getItem('user_info');
            
            document.getElementById('stored-token').textContent = token ? token.substring(0, 30) + '...' : 'なし';
            document.getElementById('stored-user').textContent = userInfo ? userInfo : 'なし';
        }

        function clearStorage() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_info');
            updateStorageDisplay();
            alert('ストレージをクリアしました');
        }
    </script>
</body>
</html>
