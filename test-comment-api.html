<!DOCTYPE html>
<html>
<head>
    <title>Comment API Test</title>
</head>
<body>
    <h1>Comment API Test</h1>
    <button onclick="testCommentAPI()">Test Comment API</button>
    <pre id="result"></pre>
    
    <script>
        async function testCommentAPI() {
            const articleId = 'ba410f40-5d6c-470c-afc4-671be711b6c0';
            const authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                document.getElementById('result').textContent = 'Auth token not found';
                return;
            }
            
            try {
                const response = await fetch(`/api/article-comments?article_id=${articleId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
